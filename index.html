<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bond Energy Interactive Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind (for nice styling) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM + Babel (so we can write JSX in-browser) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif; }
  </style>
</head>
<body class="bg-slate-50">
  <div id="root" class="min-h-screen"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    // Common bond energies (kJ/mol)
    const DEFAULT_BOND_LIBRARY = {
      "H–H": 436,
      "C–H": 413,
      "C–C": 348,
      "C=C": 614,
      "C≡C": 839,
      "O–H": 463,
      "C–O": 358,
      "C=O": 799,
      "O=O": 498,
      "Cl–Cl": 242,
      "H–Cl": 431,
    };

    // Small card wrapper for molecules
    function MoleculeCard({ title, children }) {
      return (
        <div className="border rounded-lg p-3 bg-white shadow-sm">
          <div className="text-xs mb-1 font-medium">{title}</div>
          {children}
        </div>
      );
    }

    function MoleculeCH4({ onClickBond, showLabels }) {
      return (
        <MoleculeCard title="CH₄ (tetrahedral schematic)">
          <svg viewBox="0 0 180 140" className="w-full h-36">
            {/* central C */}
            <circle cx="90" cy="70" r="10" fill="#e5e7eb" stroke="#111827" />
            {showLabels && (
              <text x="86" y="74" fontSize="10" fontWeight="bold">C</text>
            )}
            {/* 4 C–H bonds */}
            {[
              [90, 70, 30, 20],
              [90, 70, 150, 20],
              [90, 70, 30, 120],
              [90, 70, 150, 120],
            ].map(([x1, y1, x2, y2], i) => (
              <g key={i} onClick={() => onClickBond("C–H")} className="cursor-pointer">
                <line x1={x1} y1={y1} x2={x2} y2={y2} stroke="#111827" strokeWidth={3} />
                <circle cx={x2} cy={y2} r={6} fill="#fff" stroke="#111827" />
                {showLabels && (
                  <text x={x2 - 3} y={y2 + 4} fontSize="10" fontWeight="bold">H</text>
                )}
              </g>
            ))}
            <text x="5" y="135" fontSize="10">Click bonds to count C–H</text>
          </svg>
        </MoleculeCard>
      );
    }

    function MoleculeO2({ onClickBond, showLabels }) {
      return (
        <MoleculeCard title="O₂">
          <svg viewBox="0 0 160 60" className="w-full h-20">
            {/* Two lines for double bond (count as one O=O) */}
            <g onClick={() => onClickBond("O=O")} className="cursor-pointer">
              {[-2, 2].map((dy, i) => (
                <line
                  key={i}
                  x1={40} y1={30 + dy}
                  x2={120} y2={30 + dy}
                  stroke="#111827"
                  strokeWidth={3}
                />
              ))}
            </g>
            <circle cx={30} cy={30} r={8} fill="#fff" stroke="#111827" />
            <circle cx={130} cy={30} r={8} fill="#fff" stroke="#111827" />
            {showLabels && (
              <>
                <text x={26} y={34} fontSize="10" fontWeight="bold">O</text>
                <text x={126} y={34} fontSize="10" fontWeight="bold">O</text>
              </>
            )}
            <text x="5" y="55" fontSize="10">Click the double bond once = 1× O=O</text>
          </svg>
        </MoleculeCard>
      );
    }

    function MoleculeCO2({ onClickBond, showLabels }) {
      return (
        <MoleculeCard title="CO₂ (linear)">
          <svg viewBox="0 0 200 60" className="w-full h-20">
            {/* O=C=O with two C=O double bonds */}
            {[
              [60, 30, 100, 30],
              [100, 30, 140, 30],
            ].map(([x1, y1, x2, y2], i) => (
              <g key={i} onClick={() => onClickBond("C=O")} className="cursor-pointer">
                <line x1={x1} y1={y1 - 2} x2={x2} y2={y2 - 2} stroke="#111827" strokeWidth={3} />
                <line x1={x1} y1={y1 + 2} x2={x2} y2={y2 + 2} stroke="#111827" strokeWidth={3} />
              </g>
            ))}
            <circle cx={50} cy={30} r={8} fill="#fff" stroke="#111827" />
            <circle cx={100} cy={30} r={8} fill="#e5e7eb" stroke="#111827" />
            <circle cx={150} cy={30} r={8} fill="#fff" stroke="#111827" />
            {showLabels && (
              <>
                <text x={47} y={34} fontSize="10" fontWeight="bold">O</text>
                <text x={97} y={34} fontSize="10" fontWeight="bold">C</text>
                <text x={147} y={34} fontSize="10" fontWeight="bold">O</text>
              </>
            )}
          </svg>
        </MoleculeCard>
      );
    }

    function MoleculeH2O({ onClickBond, showLabels }) {
      return (
        <MoleculeCard title="H₂O (bent)">
          <svg viewBox="0 0 160 100" className="w-full h-24">
            <circle cx={80} cy={50} r={10} fill="#e5e7eb" stroke="#111827" />
            {showLabels && (
              <text x={77} y={54} fontSize="10" fontWeight="bold">O</text>
            )}
            {/* Two O–H bonds */}
            <g onClick={() => onClickBond("O–H")} className="cursor-pointer">
              <line x1={80} y1={50} x2={40} y2={20} stroke="#111827" strokeWidth={3} />
              <circle cx={35} cy={15} r={6} fill="#fff" stroke="#111827" />
              {showLabels && (
                <text x={32} y={19} fontSize="10" fontWeight="bold">H</text>
              )}
            </g>
            <g onClick={() => onClickBond("O–H")} className="cursor-pointer">
              <line x1={80} y1={50} x2={120} y2={20} stroke="#111827" strokeWidth={3} />
              <circle cx={125} cy={15} r={6} fill="#fff" stroke="#111827" />
              {showLabels && (
                <text x={122} y={19} fontSize="10" fontWeight="bold">H</text>
              )}
            </g>
          </svg>
        </MoleculeCard>
      );
    }

    function MoleculeH2({ onClickBond, showLabels }) {
      return (
        <MoleculeCard title="H₂">
          <svg viewBox="0 0 160 60" className="w-full h-20">
            <line
              x1={40} y1={30}
              x2={120} y2={30}
              stroke="#111827"
              strokeWidth={3}
              onClick={() => onClickBond("H–H")}
              className="cursor-pointer"
            />
            <circle cx={30} cy={30} r={8} fill="#fff" stroke="#111827" />
            <circle cx={130} cy={30} r={8} fill="#fff" stroke="#111827" />
            {showLabels && (
              <>
                <text x={27} y={34} fontSize="10" fontWeight="bold">H</text>
                <text x={127} y={34} fontSize="10" fontWeight="bold">H</text>
              </>
            )}
          </svg>
        </MoleculeCard>
      );
    }

    function MoleculeCl2({ onClickBond, showLabels }) {
      return (
        <MoleculeCard title="Cl₂">
          <svg viewBox="0 0 160 60" className="w-full h-20">
            <line
              x1={40} y1={30}
              x2={120} y2={30}
              stroke="#111827"
              strokeWidth={3}
              onClick={() => onClickBond("Cl–Cl")}
              className="cursor-pointer"
            />
            <circle cx={30} cy={30} r={8} fill="#fff" stroke="#111827" />
            <circle cx={130} cy={30} r={8} fill="#fff" stroke="#111827" />
            {showLabels && (
              <>
                <text x={22} y={34} fontSize="10" fontWeight="bold">Cl</text>
                <text x={122} y={34} fontSize="10" fontWeight="bold">Cl</text>
              </>
            )}
          </svg>
        </MoleculeCard>
      );
    }

    function MoleculeHCl({ onClickBond, showLabels }) {
      return (
        <MoleculeCard title="HCl">
          <svg viewBox="0 0 160 60" className="w-full h-20">
            <line
              x1={50} y1={30}
              x2={110} y2={30}
              stroke="#111827"
              strokeWidth={3}
              onClick={() => onClickBond("H–Cl")}
              className="cursor-pointer"
            />
            <circle cx={40} cy={30} r={8} fill="#fff" stroke="#111827" />
            <circle cx={120} cy={30} r={10} fill="#e5e7eb" stroke="#111827" />
            {showLabels && (
              <>
                <text x={37} y={34} fontSize="10" fontWeight="bold">H</text>
                <text x={115} y={34} fontSize="10" fontWeight="bold">Cl</text>
              </>
            )}
          </svg>
        </MoleculeCard>
      );
    }

    // Reactions used in "Build from Structures"
    const REACTIONS = {
      methane: {
        name: "Combustion of methane",
        equation: "CH₄ + 2 O₂ → CO₂ + 2 H₂O + heat",
        reactants: [
          { label: "CH₄", component: MoleculeCH4, multiplier: 1 },
          { label: "O₂ (×2)", component: MoleculeO2, multiplier: 2 },
        ],
        products: [
          { label: "CO₂", component: MoleculeCO2, multiplier: 1 },
          { label: "H₂O (×2)", component: MoleculeH2O, multiplier: 2 },
        ],
        expectedBroken: { "C–H": 4, "O=O": 2 },
        expectedFormed: { "C=O": 2, "O–H": 4 },
      },
      hcl: {
        name: "Synthesis of HCl",
        equation: "H₂ + Cl₂ → 2 HCl",
        reactants: [
          { label: "H₂", component: MoleculeH2, multiplier: 1 },
          { label: "Cl₂", component: MoleculeCl2, multiplier: 1 },
        ],
        products: [
          { label: "HCl (×2)", component: MoleculeHCl, multiplier: 2 },
        ],
        expectedBroken: { "H–H": 1, "Cl–Cl": 1 },
        expectedFormed: { "H–Cl": 2 },
      },
    };

    function bumpMap(map, key, by = 1) {
      return { ...map, [key]: (map[key] || 0) + by };
    }

    function BondEnergyApp() {
      const [activeTab, setActiveTab] = useState("work");
      const [library, setLibrary] = useState(DEFAULT_BOND_LIBRARY);
      const [broken, setBroken] = useState([]);
      const [formed, setFormed] = useState([]);
      const [newBond, setNewBond] = useState(Object.keys(DEFAULT_BOND_LIBRARY)[0]);
      const [newCount, setNewCount] = useState(1);
      const [studentNote, setStudentNote] = useState("");
      const [showHints, setShowHints] = useState(true);
      const [showAtomLabels, setShowAtomLabels] = useState(true);

      // For "Build from Structures"
      const [selectedRxnKey, setSelectedRxnKey] = useState("none");
      const [structBroken, setStructBroken] = useState({});
      const [structFormed, setStructFormed] = useState({});
      const [reactantsGuess, setReactantsGuess] = useState("");
      const [productsGuess, setProductsGuess] = useState("");
      const [calcFeedback, setCalcFeedback] = useState("");
      const [studentCalcMode, setStudentCalcMode] = useState(true);

      const bonds = Object.keys(library).sort();

      const brokenTotal = useMemo(
        () => broken.reduce((sum, e) => sum + (library[e.bond] || 0) * e.count, 0),
        [broken, library]
      );
      const formedTotal = useMemo(
        () => formed.reduce((sum, e) => sum + (library[e.bond] || 0) * e.count, 0),
        [formed, library]
      );
      const deltaH = brokenTotal - formedTotal;

      function addEntry(which) {
        const entry = {
          id: Math.random().toString(36).slice(2),
          bond: newBond,
          count: Math.max(1, Math.floor(newCount || 1)),
        };
        if (which === "broken") setBroken((list) => [...list, entry]);
        else setFormed((list) => [...list, entry]);
      }

      function removeEntry(which, id) {
        if (which === "broken") setBroken((list) => list.filter((e) => e.id !== id));
        else setFormed((list) => list.filter((e) => e.id !== id));
      }

      function resetAll() {
        setBroken([]);
        setFormed([]);
        setStructBroken({});
        setStructFormed({});
        setStudentNote("");
        setReactantsGuess("");
        setProductsGuess("");
        setCalcFeedback("");
      }

      function onClickReactantBond(type) {
        setStructBroken((m) => bumpMap(m, type));
      }

      function onClickProductBond(type) {
        setStructFormed((m) => bumpMap(m, type));
      }

      function sendStructureCountsToCalculator() {
        const brokenEntries = Object.entries(structBroken).map(([bond, count]) => ({
          id: Math.random().toString(36).slice(2),
          bond,
          count,
        }));
        const formedEntries = Object.entries(structFormed).map(([bond, count]) => ({
          id: Math.random().toString(36).slice(2),
          bond,
          count,
        }));
        setBroken(brokenEntries);
        setFormed(formedEntries);
      }

      function mapsEqual(a, b) {
        const ak = Object.keys(a);
        const bk = Object.keys(b);
        if (ak.length !== bk.length) return false;
        for (const k of ak) {
          if (a[k] !== b[k]) return false;
        }
        return true;
      }

      const rxn = selectedRxnKey === "none" ? null : REACTIONS[selectedRxnKey];

      const reactantsEnergyTrue = useMemo(
        () => Object.entries(structBroken)
          .reduce((sum, [bond, count]) => sum + (library[bond] || 0) * count, 0),
        [structBroken, library]
      );
      const productsEnergyTrue = useMemo(
        () => Object.entries(structFormed)
          .reduce((sum, [bond, count]) => sum + (library[bond] || 0) * count, 0),
        [structFormed, library]
      );

      const calcsCorrect = useMemo(() => {
        const rg = Number(reactantsGuess);
        const pg = Number(productsGuess);
        if (Number.isNaN(rg) || Number.isNaN(pg)) return false;
        return Math.round(rg) === Math.round(reactantsEnergyTrue) &&
               Math.round(pg) === Math.round(productsEnergyTrue);
      }, [reactantsGuess, productsGuess, reactantsEnergyTrue, productsEnergyTrue]);

      return (
        <div className="min-h-screen w-full p-6 md:p-10">
          <div className="max-w-6xl mx-auto grid gap-6">
            <header className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
              <div>
                <h1 className="text-3xl font-bold tracking-tight">
                  Bond Energy Interactive Model
                </h1>
                <p className="text-sm text-slate-600">
                  Compute ΔH ≈ ΣD(bonds broken) − ΣD(bonds formed). Students identify exothermic vs endothermic reactions by modeling bond breaking and bond making.
                </p>
              </div>
              <div className="flex items-center gap-4">
                <label className="flex items-center gap-2 text-sm">
                  <input
                    type="checkbox"
                    checked={showHints}
                    onChange={(e) => setShowHints(e.target.checked)}
                  />
                  <span>Hints</span>
                </label>
                <label className="flex items-center gap-2 text-sm">
                  <input
                    type="checkbox"
                    checked={showAtomLabels}
                    onChange={(e) => setShowAtomLabels(e.target.checked)}
                  />
                  <span>Atom labels</span>
                </label>
                <button
                  onClick={resetAll}
                  className="inline-flex items-center px-3 py-1.5 rounded-md border bg-white text-sm shadow-sm hover:bg-slate-50"
                >
                  Reset
                </button>
              </div>
            </header>

            {/* simple tabs */}
            <div className="border-b flex gap-4 text-sm">
              <button
                className={`pb-2 border-b-2 ${activeTab === "work" ? "border-sky-500 font-semibold" : "border-transparent text-slate-500"}`}
                onClick={() => setActiveTab("work")}
              >
                Build & Calculate
              </button>
              <button
                className={`pb-2 border-b-2 ${activeTab === "structures" ? "border-sky-500 font-semibold" : "border-transparent text-slate-500"}`}
                onClick={() => setActiveTab("structures")}
              >
                Build from Structures
              </button>
              <button
                className={`pb-2 border-b-2 ${activeTab === "library" ? "border-sky-500 font-semibold" : "border-transparent text-slate-500"}`}
                onClick={() => setActiveTab("library")}
              >
                Bond-Energy Table
              </button>
            </div>

            {/* TAB: Build & Calculate */}
            {activeTab === "work" && (
              <div className="grid md:grid-cols-3 gap-6">
                <div className="md:col-span-2 border rounded-lg bg-white shadow-sm p-4 grid gap-4">
                  <h2 className="font-semibold text-lg mb-1">Reaction Model</h2>
                  <div className="grid md:grid-cols-5 gap-3 items-end">
                    <div className="md:col-span-2">
                      <label className="block text-sm mb-1">Bond type</label>
                      <select
                        className="w-full border rounded px-2 py-1 text-sm"
                        value={newBond}
                        onChange={(e) => setNewBond(e.target.value)}
                      >
                        {bonds.map((b) => (
                          <option key={b} value={b}>
                            {b} ({library[b]} kJ/mol)
                          </option>
                        ))}
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm mb-1">Count (mol of bonds)</label>
                      <input
                        className="w-full border rounded px-2 py-1 text-sm"
                        type="number"
                        min={1}
                        value={newCount}
                        onChange={(e) => setNewCount(parseInt(e.target.value || "1", 10))}
                      />
                    </div>
                    <button
                      className="px-3 py-2 text-sm rounded-md bg-sky-600 text-white hover:bg-sky-700"
                      onClick={() => addEntry("broken")}
                    >
                      Add to Broken
                    </button>
                    <button
                      className="px-3 py-2 text-sm rounded-md bg-emerald-600 text-white hover:bg-emerald-700"
                      onClick={() => addEntry("formed")}
                    >
                      Add to Formed
                    </button>
                  </div>

                  <div className="grid md:grid-cols-2 gap-4">
                    <div className="border rounded-lg p-3">
                      <h3 className="font-semibold text-sm mb-2">Bonds Broken (Reactants)</h3>
                      {broken.length === 0 ? (
                        <p className="text-sm text-slate-500">
                          Add bonds that must be broken in the reactants.
                        </p>
                      ) : (
                        <ul className="space-y-1 text-sm">
                          {broken.map((e) => (
                            <li key={e.id} className="flex justify-between items-center">
                              <span>
                                {e.count} × {e.bond} @ {library[e.bond]} =
                                {" "}
                                <strong>{(library[e.bond] || 0) * e.count}</strong> kJ
                              </span>
                              <button
                                className="text-xs text-red-500"
                                onClick={() => removeEntry("broken", e.id)}
                              >
                                ✕
                              </button>
                            </li>
                          ))}
                        </ul>
                      )}
                      <div className="mt-2 text-right text-sm">
                        Subtotal: <strong>{brokenTotal}</strong> kJ
                      </div>
                    </div>

                    <div className="border rounded-lg p-3">
                      <h3 className="font-semibold text-sm mb-2">Bonds Formed (Products)</h3>
                      {formed.length === 0 ? (
                        <p className="text-sm text-slate-500">
                          Add bonds that form in the products.
                        </p>
                      ) : (
                        <ul className="space-y-1 text-sm">
                          {formed.map((e) => (
                            <li key={e.id} className="flex justify-between items-center">
                              <span>
                                {e.count} × {e.bond} @ {library[e.bond]} =
                                {" "}
                                <strong>{(library[e.bond] || 0) * e.count}</strong> kJ
                              </span>
                              <button
                                className="text-xs text-red-500"
                                onClick={() => removeEntry("formed", e.id)}
                              >
                                ✕
                              </button>
                            </li>
                          ))}
                        </ul>
                      )}
                      <div className="mt-2 text-right text-sm">
                        Subtotal: <strong>{formedTotal}</strong> kJ
                      </div>
                    </div>
                  </div>

                  <div className="border rounded-lg p-3 bg-slate-50 flex flex-col gap-2">
                    <div className="text-lg">
                      ΔH ≈ <strong>{brokenTotal}</strong> − <strong>{formedTotal}</strong>
                      {" "} = <span className="text-2xl font-bold">{deltaH} kJ</span>
                    </div>
                    {showHints && (
                      <div className="text-xs text-slate-600">
                        Positive ΔH → endothermic (absorbs heat); negative ΔH → exothermic (releases heat).
                      </div>
                    )}
                    <div className="grid gap-1">
                      <label className="text-sm">
                        Explain your model (what bonds did you count and why?)
                      </label>
                      <input
                        className="border rounded px-2 py-1 text-sm"
                        placeholder="Short justification…"
                        value={studentNote}
                        onChange={(e) => setStudentNote(e.target.value)}
                      />
                    </div>
                  </div>
                </div>

                <div className="border rounded-lg bg-white shadow-sm p-4 text-sm grid gap-3">
                  <h2 className="font-semibold text-base">Quick Starters</h2>
                  <p className="text-slate-600">
                    Use these to set up classic practice. Students can still
                    adjust the counts.
                  </p>
                  <button
                    className="w-full px-3 py-2 rounded-md border bg-slate-50 hover:bg-slate-100"
                    onClick={() => {
                      setBroken([
                        { id: "b1", bond: "C–H", count: 4 },
                        { id: "b2", bond: "O=O", count: 2 },
                      ]);
                      setFormed([
                        { id: "f1", bond: "C=O", count: 2 },
                        { id: "f2", bond: "O–H", count: 4 },
                      ]);
                    }}
                  >
                    Combustion of methane
                  </button>
                  <button
                    className="w-full px-3 py-2 rounded-md border bg-slate-50 hover:bg-slate-100"
                    onClick={() => {
                      setBroken([
                        { id: "b3", bond: "H–H", count: 1 },
                        { id: "b4", bond: "Cl–Cl", count: 1 },
                      ]);
                      setFormed([
                        { id: "f3", bond: "H–Cl", count: 2 },
                      ]);
                    }}
                  >
                    Synthesis of HCl
                  </button>
                  <button
                    className="w-full px-3 py-2 rounded-md border bg-slate-50 hover:bg-slate-100"
                    onClick={() => {
                      setBroken([]);
                      setFormed([]);
                    }}
                  >
                    Clear lists
                  </button>
                  <div className="pt-2 border-t text-xs text-slate-500">
                    Tip: Have students label the reaction as exothermic or endothermic
                    and write a claim supported by their ΔH calculation.
                  </div>
                </div>
              </div>
            )}

            {/* TAB: Build from Structures */}
            {activeTab === "structures" && (
              <div className="border rounded-lg bg-white shadow-sm p-4 grid gap-4 text-sm">
                <div className="flex flex-wrap gap-4 items-end">
                  <div className="flex-1">
                    <label className="block text-sm mb-1">Pick a reaction</label>
                    <select
                      className="w-full border rounded px-2 py-1 text-sm"
                      value={selectedRxnKey}
                      onChange={(e) => {
                        setSelectedRxnKey(e.target.value);
                        setStructBroken({});
                        setStructFormed({});
                        setReactantsGuess("");
                        setProductsGuess("");
                        setCalcFeedback("");
                      }}
                    >
                      <option value="none">—</option>
                      <option value="methane">Combustion of methane</option>
                      <option value="hcl">Synthesis of HCl</option>
                    </select>
                  </div>
                  <label className="flex items-center gap-2 text-xs">
                    <input
                      type="checkbox"
                      checked={studentCalcMode}
                      onChange={(e) => setStudentCalcMode(e.target.checked)}
                    />
                    <span>Students must do bond-energy math first</span>
                  </label>
                  <button
                    className={`px-3 py-2 rounded-md text-sm ${
                      selectedRxnKey === "none" || (studentCalcMode && !calcsCorrect)
                        ? "bg-slate-200 text-slate-400 cursor-not-allowed"
                        : "bg-indigo-600 text-white hover:bg-indigo-700"
                    }`}
                    disabled={selectedRxnKey === "none" || (studentCalcMode && !calcsCorrect)}
                    onClick={sendStructureCountsToCalculator}
                  >
                    Send to Calculator
                  </button>
                </div>

                {rxn ? (
                  <>
                    <div className="text-slate-700">
                      <span className="font-medium">Equation:</span>{" "}
                      {rxn.equation}
                    </div>

                    <div className="grid md:grid-cols-2 gap-6 border-t pt-4">
                      <div>
                        <h3 className="font-semibold mb-2">
                          Reactants — click each bond you see
                        </h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                          {rxn.reactants.map((m, i) => {
                            const Comp = m.component;
                            const times = m.multiplier || 1;
                            return (
                              <div key={i} className="grid gap-1">
                                <div className="text-xs text-slate-500">{m.label}</div>
                                {Array.from({ length: times }).map((_, j) => (
                                  <Comp
                                    key={j}
                                    onClickBond={onClickReactantBond}
                                    showLabels={showAtomLabels}
                                  />
                                ))}
                              </div>
                            );
                          })}
                        </div>
                        <div className="mt-2 text-xs text-slate-600">
                          Broken counts so far:{" "}
                          {Object.keys(structBroken).length === 0
                            ? "(none)"
                            : Object.entries(structBroken)
                                .map(([k, v]) => `${v}× ${k}`)
                                .join(", ")}
                        </div>
                      </div>

                      <div>
                        <h3 className="font-semibold mb-2">
                          Products — click each bond you see
                        </h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                          {rxn.products.map((m, i) => {
                            const Comp = m.component;
                            const times = m.multiplier || 1;
                            return (
                              <div key={i} className="grid gap-1">
                                <div className="text-xs text-slate-500">{m.label}</div>
                                {Array.from({ length: times }).map((_, j) => (
                                  <Comp
                                    key={j}
                                    onClickBond={onClickProductBond}
                                    showLabels={showAtomLabels}
                                  />
                                ))}
                              </div>
                            );
                          })}
                        </div>
                        <div className="mt-2 text-xs text-slate-600">
                          Formed counts so far:{" "}
                          {Object.keys(structFormed).length === 0
                            ? "(none)"
                            : Object.entries(structFormed)
                                .map(([k, v]) => `${v}× ${k}`)
                                .join(", ")}
                        </div>
                      </div>
                    </div>

                    <div className="grid md:grid-cols-3 gap-4 items-start text-xs md:text-sm">
                      <div>
                        Target broken:{" "}
                        {Object.entries(rxn.expectedBroken)
                          .map(([k, v]) => `${v}× ${k}`)
                          .join(", ")}
                      </div>
                      <div>
                        Target formed:{" "}
                        {Object.entries(rxn.expectedFormed)
                          .map(([k, v]) => `${v}× ${k}`)
                          .join(", ")}
                      </div>
                      <div className="font-medium">
                        {mapsEqual(rxn.expectedBroken, structBroken) &&
                        mapsEqual(rxn.expectedFormed, structFormed)
                          ? "✔ Counts match — now do the math below."
                          : "✱ Keep clicking until your bond counts match the targets."}
                      </div>
                    </div>

                    {studentCalcMode && (
                      <div className="border rounded-lg p-3 bg-slate-50 grid gap-3 text-sm">
                        <h3 className="font-semibold text-sm">Your bond-energy calculations</h3>
                        <div className="grid md:grid-cols-2 gap-4">
                          <div>
                            <label className="block text-xs mb-1">
                              Reactants energy (kJ) — sum of bonds broken
                            </label>
                            <input
                              type="number"
                              className="w-full border rounded px-2 py-1 text-sm"
                              placeholder="e.g., 1737"
                              value={reactantsGuess}
                              onChange={(e) => setReactantsGuess(e.target.value)}
                            />
                          </div>
                          <div>
                            <label className="block text-xs mb-1">
                              Products energy (kJ) — sum of bonds formed
                            </label>
                            <input
                              type="number"
                              className="w-full border rounded px-2 py-1 text-sm"
                              placeholder="e.g., 2320"
                              value={productsGuess}
                              onChange={(e) => setProductsGuess(e.target.value)}
                            />
                          </div>
                        </div>
                        <div className="flex flex-wrap items-center gap-3">
                          <button
                            className="px-3 py-1.5 text-xs rounded-md border bg-white hover:bg-slate-50"
                            onClick={() => {
                              if (calcsCorrect) {
                                setCalcFeedback("✔ Looks correct — you can Send to Calculator.");
                              } else {
                                setCalcFeedback("✱ Not matching yet. Recheck your counts and bond energies.");
                              }
                            }}
                          >
                            Check my numbers
                          </button>
                          <span
                            className={
                              "text-xs " +
                              (calcsCorrect ? "text-emerald-600" : "text-slate-600")
                            }
                          >
                            {calcFeedback}
                          </span>
                        </div>
                        {showHints && (
                          <div className="text-xs text-slate-600">
                            Teacher key (based on your clicks): Reactants total ={" "}
                            <b>{reactantsEnergyTrue}</b> kJ; Products total ={" "}
                            <b>{productsEnergyTrue}</b> kJ.
                          </div>
                        )}
                      </div>
                    )}
                  </>
                ) : (
                  <p className="text-sm text-slate-600">
                    Pick a reaction to reveal molecule diagrams. Students click bonds
                    to build a count, then use the bond-energy table to calculate
                    the energy of reactants and products. When their math is correct,
                    they can send the counts into the main calculator tab.
                  </p>
                )}
              </div>
            )}

            {/* TAB: Bond table */}
            {activeTab === "library" && (
              <div className="border rounded-lg bg-white shadow-sm p-4 grid gap-3 text-sm">
                <h2 className="font-semibold text-base">Bond-Energy Table (kJ/mol)</h2>
                <p className="text-slate-600 text-xs">
                  You can edit these values to match your textbook or handout.
                </p>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                  {Object.entries(library).sort(([a],[b]) => a.localeCompare(b)).map(([bond, energy]) => (
                    <div
                      key={bond}
                      className="flex items-center justify-between gap-2 border rounded-lg px-2 py-1"
                    >
                      <span className="font-mono text-sm">{bond}</span>
                      <input
                        type="number"
                        className="w-24 border rounded px-1 py-0.5 text-xs"
                        value={energy}
                        onChange={(e) =>
                          setLibrary({ ...library, [bond]: Number(e.target.value || 0) })
                        }
                      />
                    </div>
                  ))}
                </div>
                <p className="text-xs text-slate-500 pt-1">
                  Students use: energy of side = Σ (bond count × bond energy).
                </p>
              </div>
            )}

            <footer className="text-xs text-slate-400 text-center pt-4">
              Name: _____________ &nbsp;&nbsp; Period: ________ &nbsp; | &nbsp; ΔH from bonds broken vs formed • Exothermic vs Endothermic
            </footer>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<BondEnergyApp />);
  </script>
</body>
</html>
